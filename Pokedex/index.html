<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="./Favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Pokedex</title>
</head>

<body>

  <main>
    <img src="#" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
      <span class="pokemon_number">6</span> -
      <span class="pokemon_name">charizard</span>
    </h1>

    <form class="form">
      <input type="search" class="input_search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./Imagens/pokedex.png" alt="pokedex" class="pokedex">

  </main>
  <script defer src="./JS/script.js"></script>
</body>
</html>
